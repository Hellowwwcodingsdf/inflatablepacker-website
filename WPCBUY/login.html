<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - WPC Cars</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <section class="text-center p-0">
      <div class="row m-0">
        <div
          class="d-none d-lg-block col-lg-5"
          style="
            background-image: url(images/backgrounds/signup.png);
            background-size: cover;
            min-height: 100vh;
          "
        ></div>
        <div class="col-lg-7 px-4 py-5">
          <a href="index.html" class="text-decoration-none">
            <img src="/images/logo.svg" alt="logo" height="35" />
          </a>
          <h3 class="text-center pt-5 pt-lg-3 poppins-extrabold fs-4 mb-4">
            Login
          </h3>
          <form class="text-center" netlify>
            <div class="input-fields d-inline-block text-start">
              <label for="username">Email/Username</label><br />
              <input
                type="text"
                id="username "
                name="username"
                class="mb-3 py-2 px-3 w-100"
                placeholder="Enter your username"
                autocomplete="username"
                required
              /><br />
            </div>
            <br />
            <div class="input-fields d-inline-block text-start">
              <label for="password">Password:</label>
              <br />
              <input
                type="password"
                class="mb-3 py-2 px-3 w-100"
                id="password"
                name="password"
                placeholder="Enter your password"
                autocomplete="current-password"
                required
              />
              <a
                class="mb-4 text-black poppins-regular float-end"
                id="forgotPassword"
                ><small>Forgot Password?</small></a
              >
              <br />
            </div>
            <div class="text-center">
              <input type="submit" class="mt-3 w-75" value="Login" />
            </div>
          </form>
          <p class="grey-theme mt-2">Or</p>
          <a
            class="btn border-1 border-black text-black text-decoration-none fs-6"
            href="#"
            ><img src="images/google-logo.png" height="30px" /> Login with
            Google</a
          >
          <p class="mt-3 mb-5">
            Don't have an account?<a href="/sign-up.html"> Sign up</a>
          </p>
        </div>
        <div class="d-none" id="forgotPassModal">
          <div class="w-50 bg-white py-3 rounded-5">
            <div>
              <i
                class="d-block fa-solid fa-xmark fs-2 text-end pb-2 pe-3 pointer-event"
                role="button"
                id="forgotPassClose"
              ></i>
            </div>
            <div class="px-4 pb-2">
              <h2 class="poppins-semibold fs-4 text-black text-start pb-2">
                Reset Password
              </h2>
              <form id="resetPassform">
                <input
                  type="email"
                  name="email"
                  id="emailToReset"
                  class="w-100 p-2"
                  placeholder="Enter your account email"
                  required
                />
                <input
                  type="submit"
                  value="Reset Password"
                  class="green-bg-theme text-white p-2 w-100 mt-4"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/276652a6bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

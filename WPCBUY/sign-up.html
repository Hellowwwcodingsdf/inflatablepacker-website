<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - WPC Cars</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="icon" href="images/logo.svg" type="image/x-icon" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <section class="text-center p-0">
    <div class="row m-0">
      <div
        class="d-none d-lg-block col-lg-5"
        style="
          background-image: url(images/backgrounds/signup.png);
          background-size: cover;
          min-height: 100vh;
        "
      ></div>
      <div class="col-lg-7 p-4">
        <a href="index.html" class="text-decoration-none">
          <img src="/images/logo.svg" alt="logo" height="35" />
        </a>
        <h3 class="text-center pt-5 pt-lg-3 poppins-extrabold fs-4 mb-3">
          Sign up
        </h3>
        <form action="#" method="post" class="text-center" netlify>
          <div class="input-fields d-inline-block text-start">
            <label for="fullname">Fullname</label><br />
            <input
              type="text"
              id="username "
              name="username"
              class="mb-2 py-2 px-3 w-100"
              placeholder="Enter your Fullname"
              autocomplete="username"
              required
            /><br />
          </div>
          <br />
          <div class="input-fields d-inline-block text-start">
            <label for="Email">Email</label><br />
            <input
              type="text"
              id="Email "
              name="Email"
              class="mb-2 py-2 px-3 w-100"
              placeholder="Enter your email address"
              autocomplete="email"
              required
            /><br />
          </div>
          <br />
          <div class="input-fields d-inline-block text-start">
            <label for="password">Password</label><br />
            <input
              type="password"
              class="mb-2 py-2 px-3 w-100"
              id="password"
              name="password"
              placeholder="Enter your password"
              autocomplete="new-password"
              required
            /><br />
          </div>
          <br />
          <div class="input-fields d-inline-block text-start">
            <label for="password">Confirm</label><br />
            <input
              type="password"
              id="password"
              name="password"
              class="mb-2 py-2 px-3 w-100"
              placeholder="Confirm your password"
              autocomplete="new-password"
              required
            /><br />
          </div>
          <div class="text-center">
            <input type="submit" class="mt-2 w-75" value="Sign up" />
          </div>
        </form>
        <p class="grey-theme mt-2">Or</p>
        <a
          class="btn border-1 border-black text-black text-decoration-none fs-6"
          href="#"
          ><img src="images/google-logo.png" height="30px" /> Signup with
          Google</a
        >
        <p class="mt-3 mb-5">
          Already have an account?<a href="login.html"> Login</a>
        </p>
      </div>
    </div>
  </section>

  <script src="js/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/276652a6bf.js"
    crossorigin="anonymous"
  ></script>
</body>
